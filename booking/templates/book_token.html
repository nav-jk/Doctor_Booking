{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Booking Card -->
            <div class="card shadow-lg p-4 border-0" style="border-radius: 15px;">
                <div class="card-body">
                    <h2 class="text-center fw-bold mb-3">ðŸ“… Book a Token</h2>

                    <!-- Booking Form -->
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Name Input -->
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Your Name</label>
                            <input type="text" class="form-control shadow-sm p-2" id="name" name="name" required 
                                   placeholder="Enter your full name" style="border-radius: 8px;">
                        </div>

                        <!-- Phone Number Input -->
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-semibold">Phone Number</label>
                            <input type="text" class="form-control shadow-sm p-2" id="phone" name="phone" required
                                   pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" 
                                   placeholder="Enter your phone number" style="border-radius: 8px;">
                        </div>

                        <!-- Date Selection -->
                        <div class="mb-3">
                            <label for="date" class="form-label fw-semibold">Select Date</label>
                            <select class="form-control shadow-sm p-2" id="date" name="date" required 
                                    style="border-radius: 8px;">
                                <option value="">-- Choose an Available Date --</option>
                                {% for date in available_dates %}
                                    <option value="{{ date.date|date:'Y-m-d' }}">{{ date.date|date:'Y-m-d' }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-gradient btn-lg shadow-sm px-4 py-2"
                                    style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: white;
                                           border-radius: 10px; transition: 0.3s;">
                                âœ… Confirm Booking
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
