<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Doctor Token Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f4f5f7;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-radius: 0 0 50px 50px;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-section p {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Contact Form */
        .contact-container {
            margin-top: 50px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00d2ff;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff3c58, #ffac3a);
        }

        /* Contact Info */
        .contact-info {
            margin-top: 40px;
        }

        .contact-info h4 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .contact-info a:hover {
            color: #0056b3;
        }

        /* Footer */
        .footer {
            background: #111;
            color: #fff;
            padding: 40px 0;
            margin-top: 80px;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer a {
            color: #00d2ff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #3a7bd5;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Contact Support</h1>
        <p>Need help? Get in touch with our support team.</p>
    </div>

    <!-- Contact Form Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 contact-container">
                <h2 class="text-center mb-4">Send Us a Message</h2>
                
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-custom">Submit</button>
                </form>

                <!-- Contact Info -->
                <div class="contact-info text-center mt-5">
                    <h4>üìû Call Us</h4>
                    <p>+1 234 567 890</p>

                    <h4>üìß Email Us</h4>
                    <p><a href="mailto:support@example.com">support@example.com</a></p>

                    <h4>üìç Visit Us</h4>
                    <p>123 Main Street, Cityville</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>¬© 2025 Doctor Token Booking. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
