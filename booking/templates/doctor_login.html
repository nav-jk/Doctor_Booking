{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <!-- Doctor Login Card -->
            <div class="card shadow-lg border-0 p-4" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <h2 class="fw-bold mb-4">üë®‚Äç‚öïÔ∏è Doctor Login</h2>

                    <!-- Login Form -->
                    <form method="post">
                        {% csrf_token %}

                        <!-- Render Django Form Fields -->
                        <div class="mb-3">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>

                        <div class="mb-3">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-gradient btn-lg w-100 shadow-sm"
                                style="background: linear-gradient(135deg, #007bff, #0056b3); color: white;
                                       border-radius: 10px; transition: 0.3s;">
                            üîê Login
                        </button>
                    </form>

                    <!-- Forgot Password & Back Links -->
                    <div class="mt-3">
                        <br>
                        <a href="{% url 'home' %}" class="text-decoration-none fw-semibold">‚¨Ö Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
