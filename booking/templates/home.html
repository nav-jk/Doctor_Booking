{% extends "base.html" %}

{% block content %}

<!-- Hero Section -->
<div class="container mt-5">
    <div class="text-center p-5 shadow-lg"
        style="border-radius: 20px; background: rgba(255, 255, 255, 0.2); 
               backdrop-filter: blur(10px); color: black; 
               box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);">
        <h1 class="fw-bold" style="font-size: 2.5rem;">Effortless Healthcare, Instantly.</h1>
        <p class="lead" style="font-size: 1.2rem; color: rgba(0, 0, 0, 0.7);">
            Book, manage, and track your medical appointments in seconds.
        </p>
    </div>

    <!-- Action Buttons -->
    <div class="text-center mt-5">
        <a href="{% url 'book_token' %}" 
           class="btn btn-lg shadow-sm px-5 py-3 fw-semibold"
           style="background: linear-gradient(135deg, #ff5f6d, #ffc371); 
                  color: white; border-radius: 14px; font-size: 1.2rem; 
                  transition: all 0.3s ease-in-out;">
            📅 Book a Token
        </a>
        <a href="{% url 'view_tokens' %}" 
           class="btn btn-lg shadow-sm px-5 py-3 fw-semibold"
           style="background: linear-gradient(135deg, #3a7bd5, #00d2ff); 
                  color: white; border-radius: 14px; font-size: 1.2rem; 
                  transition: all 0.3s ease-in-out;">
            🔍 View Tokens
        </a>
        <a href="{% url 'doctor_login' %}" 
           class="btn btn-lg shadow-sm px-5 py-3 fw-semibold"
           style="background: linear-gradient(135deg, #20c997, #2af598); 
                  color: white; border-radius: 14px; font-size: 1.2rem; 
                  transition: all 0.3s ease-in-out;">
            👨‍⚕️ Doctor Login
        </a>
    </div>

</div>

{% endblock %}
